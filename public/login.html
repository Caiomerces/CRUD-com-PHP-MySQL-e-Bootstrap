<!DOCTYPE html>

    <title>Login</title>

<body>
    <div class="container justify-content-center align-items-center vh-100 d-flex ">
        <form method="post" class="form-signin w-50" action="login.php">

            <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

            <label class="sr-only">Endereço de email</label>
            <input type="email" class=" form-control mb-2" name="email" placeholder="Seu email" required autofocus>

            <label class="sr-only">Senha</label>
            <input type="password" class="form-control mb-2" name="senha" placeholder="Senha" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar de mim
                </label>
            </div>
            <a  href="cadastro.html" >Não possui cadastro? Clique aqui para criar!</a>
            <button class="btn btn-primary w-100" type="submit">Login</button>
            
        </form>   
    </div>

<!-- Modal -->

                    <h5 class="modal-title" id="exampleModalLabel">Bem vindo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Faça login para acessar o sistema.
                </div>
                <div class="modal-footer">
                    <!-- <a href="../public/login.html" class="btn btn-primary">Retornar</a> -->
                </div>
            </div>
        </div>

        var modal = new bootstrap.Modal(document.getElementById("modal"), {
