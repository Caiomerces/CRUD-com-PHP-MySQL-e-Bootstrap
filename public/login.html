<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>

</head>
<body>
    <div class="container justify-content-center align-items-center vh-100 d-flex ">

        <form action="login2.php" method="POST" class="form-signin w-50">

            <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

            <label for="inputEmail" class="sr-only">Endereço de email</label>
            <input type="email" id="inputEmail" class=" form-control mb-2" name="email" placeholder="Seu email" required autofocus>

            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control mb-2" name="senha" placeholder="Senha" required>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar de mim
                </label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
    </div>
<!-- Modal -->
    <div id="modal" class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bem vindo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Faça login para acessar o sistema!
                </div>
                <div class="modal-footer">
                    <!-- <a href="../public/login.html" class="btn btn-primary">Retornar</a> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS e outros scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Mostrar o modal
        var modal = new bootstrap.Modal(document.getElementById("modal"), {
            keyboard: false,
            backdrop: "static"
        });
        modal.show();
    </script>
</body>
</html>
